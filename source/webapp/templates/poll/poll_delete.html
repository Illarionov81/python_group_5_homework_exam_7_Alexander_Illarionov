{% extends "base.html" %}

{% block title %}Удаление опроса{% endblock %}

{% block menu %}
    <li class="nav-item px-3">
        <a class="navbar-brand"  href="{% url 'poll_view' poll.pk %}" >Просмотр</a>
    </li>
{% endblock %}

{% block contant %}
    <div class="coL col-lg-12 mt-5">
        <h1 class="pt-4">Вы действительно хотите удалить опрос: # <b class="text-primary">{{ poll.pk }}</b> ?</h1>
    </div>
    <div class="row">
        <form method="POST" action="{% url "poll_delete" poll.pk %}" class="text-center">
            {% csrf_token %}
        <div class="coL col-lg-3 ml-5 mt-1">
            <a href="{% url 'poll_delete' poll.pk %}" >
                <button type="submit"  class="btn btn-danger">Yes</button>
            </a>
        </div>
        </form>
        <div class="coL col-lg-3  mt-1">
            <a href="{% url 'poll_view' poll.pk %}" >
                <button type="submit"  class="btn btn-primary">No.</button>
            </a>
        </div>
    </div>

{% endblock %}
